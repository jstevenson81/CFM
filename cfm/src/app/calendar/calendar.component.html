<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h3>Class Schedule for <small>{{today}}</small></h3>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                    <thead>
                <tr>
                    <th>Program</th>
                    <th>Class</th>
                    <th>Time</th>
                    <th>Coach</th>
                </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let class of classes">
                            <td>{{class.ProgramName}}</td>
                            <td>{{class.Name}}</td>
                            <td>{{class.StartDateTime}} - {{class.EndDateTime}}</td>
                            <td>{{class.Coach}}</td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>
</div>
